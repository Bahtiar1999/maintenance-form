<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Data Unit Mesin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>üìã Daftar Unit Mesin</h2>
  <div id="unitTable">Memuat...</div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxqkOwPvRU54QxQ3JpYto3JAqouuPKHObBGDBbt2Hsfy1OoV-FZIYWoWdO1E4sEVKnX/exec")
      .then(res => res.json())
      .then(data => {
        let html = "<table><tr>";
        html += "<th>ID</th><th>Merk</th><th>Daya (kW)</th><th>RPM</th><th>Kondisi</th><th>Aksi</th></tr>";
        data.forEach(row => {
          html += `<tr>
            <td>${row["ID Mesin"]}</td>
            <td>${row["Merk elektromotor"]}</td>
            <td>${row["Daya (kW)"]}</td>
            <td>${row["Rpm (Rpm)"]}</td>
            <td>${row["Kondisi body elmo"]}</td>
            <td><a href="index.html?id=${row["ID Mesin"]}">üîç Detail</a></td>
          </tr>`;
        });
        html += "</table>";
        document.getElementById("unitTable").innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("unitTable").innerText = "Gagal memuat data.";
      });
  </script>
</body>
</html>
