<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Maintenance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Form Maintenance</h2>
    <form id="maintenanceForm">
      <input type="text" name="merkElmo" placeholder="Merk Elmo" required><br>
      <input type="text" name="daya" placeholder="Daya (kW)" required><br>
      <input type="text" name="rpm" placeholder="RPM" required><br>
      <input type="text" name="arusR" placeholder="Arus R (A)" required><br>
      <input type="text" name="arusS" placeholder="Arus S (A)" required><br>
      <input type="text" name="arusT" placeholder="Arus T (A)" required><br>
      <input type="text" name="temperatur" placeholder="Temperatur" required><br>
      <input type="text" name="kondisiBodyElmo" placeholder="Kondisi Body Elmo"><br>
      <input type="text" name="rasioGearbox" placeholder="Rasio Gearbox"><br>
      <input type="text" name="outputGearbox" placeholder="Output Gearbox"><br>
      <input type="text" name="levelOli" placeholder="Level Oli"><br>
      <input type="text" name="kondisiBodyGearbox" placeholder="Kondisi Body Gearbox"><br>
      <textarea name="catatan" placeholder="Catatan"></textarea><br>
      <input type="hidden" name="idMesin" id="idMesin">
      <button type="submit">Kirim</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
